<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" 
    rel="stylesheet"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>

  <body>
    <div class="container">
    <h1>
      Spot on Weather
    </h1>

    <form id="search-form">
    <input type="text" placeholder="Enter a City" autofocus="on" id="search-text-input"/>
    <input type="submit" class="btn btn-primary" value="Search"/>
    </form>
    <br />
    <br />

    <button>
  Current Location 
        
    </button>
      <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="temp-celcius" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">ºC</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="temp-fahrenheit">
        <label class="form-check-label"  for="flexSwitchCheckDefault">ºF</label>
      </div>
    <br />
          <p id="city-forecast"> 5 day weather forecast for <strong> Lisbon, Portugal <strong> </p>
            

            <div class="row">
              <div class="col-12"> Today
                <br />
                <ul>
                  <li><span id="date-today"></span></li>
               <li><span id="current-temp"> ºC</span></li>
                <li><img src="images/cloudy.webp" alt="cloudy" width="50" id="icon"></li>
                <li><span class= "weather-description" id="description"> Cloudy</span></li>
                <li>Wind: <span class="wind-speed" id="speed"></span>Km/h</li>
                <li><span class="max" id="high"></span> | <span class="min" id="low"></span></li>
              </ul>
              </div>
               <div class="weather-forecast" id="forecast"></div>
                
                  <footer> By Melanie Xavier, Spot on Weather 
                  <br /> 
                  <a href ="https://github.com/melzits/weather-app" target="_blank" alt ="my github">Github for weather-app</a>
                </footer>
                </div>
              </div>
    <script src="src/index.js"></script>
  </body>
</html>
